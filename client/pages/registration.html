<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <h1>Event registration</h1>
    <form id="registration-form" method="post">
        <label for="name">Full name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <span class="error" id="email-error"></span><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br>

        <label for="heardAbout">Where did you hear about this event?</label>
        <div class="radio-group">
            <input type="radio" name="heardAbout" id="social-media" value="social-media" required>
            <label for="social-media">Social media</label>

            <input type="radio" name="heardAbout" id="friends" value="friends">
            <label for="friends">Friends</label>

            <input type="radio" name="heardAbout" id="found" value="found">
            <label for="found">Found</label>
        </div>


        <button type="submit">Submit</button>

    </form>
    <script src="../script/registrPage.js"></script>
</body>

</html>
